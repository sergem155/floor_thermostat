<div class="grid-container-schedule">

	<div class="back header">
		<div class="graybutton" onclick="location.href='#!/thermostat'">
			<span class="fa fa-arrow-left"></span> Back
		</div>
	</div>
	<div class="title header">
		Schedules
	</div>
	<div class="actions header">
		<div ng-if="$ctrl.schedule_status.schedule_status == 0" class="graybutton" ng-click="set_schedule(1)">
			<span class="fa fa-calendar"></span> Enable
		</div>
		<div ng-if="$ctrl.schedule_status.schedule_status == 1" class="graybutton" ng-click="set_schedule(0)">
			<span class="fa fa-calendar"></span> Disable
		</div>
		<div class="graybutton" ng-click="navigate('new')">
			<span class="fa fa-plus"></span> Add
		</div>
	</div>	

	<div class="schedule">
		<table class="table" style="font-size:20px">
			<thead>
				<tr>
					<th scope="col">Days</th>
					<th scope="col">From</th>
					<th scope="col">Until</th>
					<th scope="col">Temp</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="period in $ctrl.schedule" ng-click="navigate(period)">
					<td>
						<span ng-class="{'muted':(period.days.indexOf('0') == -1)}">Sun</span>
						<span ng-class="{'muted':(period.days.indexOf('1') == -1)}">Mon</span>
						<span ng-class="{'muted':(period.days.indexOf('2') == -1)}">Tue</span>
						<span ng-class="{'muted':(period.days.indexOf('3') == -1)}">Wed</span>
						<span ng-class="{'muted':(period.days.indexOf('4') == -1)}">Thu</span>
						<span ng-class="{'muted':(period.days.indexOf('5') == -1)}">Fri</span>
						<span ng-class="{'muted':(period.days.indexOf('6') == -1)}">Sat</span>
					</td>
					<td>{{period.hour1}}:{{("0"+period.minute1).slice(-2)}}</td>
					<td>{{period.hour2}}:{{("0"+period.minute2).slice(-2)}}</td>
					<td>{{period.temp1}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
