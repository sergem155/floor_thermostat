.hour-arm {
  background: #000;
  height: 20%;
  left: 48.5%;
  position: absolute;
  top: 30%;
  transform-origin: 50% 100%;
  width: 3%;
}

.minute-arm {
  background: #000;
  height: 38%;
  left: 49.5%;
  position: absolute;

  transform-origin: 50% 100%;
  width: 1%;
}

	position: absolute;
	margin: -7% 0 0 -7%;
	width: 14%;height:14%;
	border-radius:50%;
	text-align:center;
	cursor:pointer;
	padding:2%;
	font-size:22px;
}

.hour-label {
	background-color: blue; 
	color:white; 
}
.minute-label {}


</style>

<div class="container-fluid">

	<div class="row bg-primary text-white" style="padding-top:10px;">
		<div class="col-2">
			<button type="button" class="btn btn-light" style="margin-top:5px;" onclick="location.href='#!/schedule-list'">
				Back
			</button>
		</div>
		<div class="col-8 text-center">
			<h1>Schedule Item</h1>
		</div>
		<div class="col-2 text-right">
			<button type="button" class="btn btn-light" style="margin-top:5px;" onclick="location.href='#!/thermostat'">
				Save
			</button>
		</div>	
	</div>
<style>
.days {width: 96%; margin:4px;display:block;font-size:19px;}
</style>
	<time-input style="float:left;margin:10px;" hour="{{hour2412($ctrl.scheduleItem.hour1)}}" minute="{{$ctrl.scheduleItem.minute1}}" meridiem="{{$ctrl.scheduleItem.hour1<11?'am':'pm'}}" label="from"></time-input>
	<time-input style="float:left;margin:10px;" hour="{{hour2412($ctrl.scheduleItem.hour2)}}" minute="{{$ctrl.scheduleItem.minute2}}" meridiem="{{$ctrl.scheduleItem.hour2<11?'am':'pm'}}" label="until"></time-input>
	<div style="width:auto;margin:10px;overflow:hidden;">
		<button ng-repeat="day in [0,1,2,3,4,5,6]" class="btn days" 
		ng-class="$ctrl.scheduleItem.days.indexOf(''+day)==-1?'btn-outline-primary':'btn-primary'"
		ng-click="toggle(day)">{{$ctrl.day_names[day]}}</div>
	</div>
</div>
